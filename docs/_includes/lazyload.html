{% comment %}
    See: https://ranvir.xyz/blog/lazy-loading-your-images-in-jekyll-blog-improving-page-speed/
{% endcomment %}

{% if include.image_src %}
  <!-- If javascript is not on. -->
  <noscript><img src="{{include.image_src}}" alt="{{include.image_title}}" title="{{include.image_title}}" /></noscript>

  <!-- If javascript is present. -->
  <img data-src="{{include.image_src}}" alt="{{include.image_title}}" title="{{include.image_title}}" class="blur-up lazyload" />
{% endif %}
